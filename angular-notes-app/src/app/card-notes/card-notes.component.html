<div class="cards">
<mat-card class="example-cards" *ngFor="let note of notes">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{note.title}}</mat-card-title>
    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
  <mat-card-content *ngIf="selectedNote===note">
    <p>{{selectedNote.message}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="deSelect(note)" color="primary">Collapse card content</button>
    <button mat-raised-button (click)="onSelect(note)" color="accent">Uncollapse card content</button>
  </mat-card-actions>
</mat-card>
</div>
